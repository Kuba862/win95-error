<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check email</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <input type="email" name="email" id="email_input" placeholder="write your name">
        <button class="go">Go</button>
    </div>
    <div class="popup">
        <div class="top_blue_line">
            <span class="text">error</span>
            <div class="exit"></div>
        </div>
        <div class="text_box">
            <div class="x"></div>
            <div class="popup_text">Try to "Fix" this error.</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
